<div class="admin">
  <form (ngSubmit)="Login()">
    <div class="container">
        <div class="title">
          <h1>LOGIN</h1>
        </div>
        <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="inp">
        <input type="password" name="pass" [(ngModel)]="password" placeholder="Password" class="inp">
        <button type="submit" name="sub" id="btn">LOGIN</button>
    </div>
  </form>
</div>
