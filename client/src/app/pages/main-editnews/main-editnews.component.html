<div class="admin">
  <div class="left">
    <h2>Smarden Admin</h2>
    <div class="items">
      <h3><a [routerLink]="['/main']">Dashboard</a></h3>
        <div class="links">
          <a [routerLink]="['/main-products']">Products</a>
          <!--  <a [routerLink]="['/']">Emails</a> -->
          <a [routerLink]="['/main-actualite']"class="active" >Actualite</a>
        </div>
    </div>
  </div>

  <div class="right">
    <div class="top">
      <div class="search">
        <app-input-form label="Seach here..." [ngStyle]="{'border-radius':'40px'}"></app-input-form>
      </div>

      <div class="info">
        <a [routerLink]="['/']">Home</a>
        <button mdbBtn color="primary" size="lg" (click)="onClick()" role="button" mdbWavesEffect>Logout</button>
        <img src="../../../assets/notification.png" alt="">      </div>
    </div>

    <div class="down">
        <h1>Edit News</h1>
        <div class="form">
          <form class="add-form" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="News Title" name="Title" [(ngModel)]="Title"  class="inp">
            <textarea name="Content" [(ngModel)]="Content" placeholder="News Content" id="area"></textarea>

            <br/><br/>
            <label for="file" class="label-file">Choisir une image</label>
            <input id="file" class="input-file" type="file"  (change)="onFileSelected($event)">
            <br/><br/>




            <button type="submit" class="sub" >Update News</button>
        </form>
        </div>

    </div>
  </div>
</div>
